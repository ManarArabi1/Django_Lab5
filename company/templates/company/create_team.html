<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Team</h2>
                        <form method="post" action="{% url 'team-create' %}">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="id_name">Team Name:</label>
                                <input type="text" name="name" id="id_name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="id_manager">Manager Name:</label>
                                <input type="text" name="manager" id="id_manager" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
